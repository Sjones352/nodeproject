<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
</head>

<body>
    <div id='city' class="city">
        <div id='time' class='time'></div>
        <div id='content' class="container ">
            <h1 class="text-center">Login</h1>
            <form name="loginForm" class='form' id="loginform">
                <div>
                    <label><b>Username</b></label>
                    <input class="text" id="username" name="username" placeholder="Username">
                    <div id="username_error" class="val_error"></div>
                </div>
                <div>
                    <label><b>Password</b></label>
                    <input class="text" id="password" name="password" placeholder="Password">
                    <div id="password_error" class="val_error"></div>
                </div>
                <div>
                    <button class="button button-border" id="login" type="submit">Login</button>
                    <input type="checkbox" checked="checked">Remember me
                </div>
            </form>
        </div>
        <div id='hide' class="hidden">
            <h3 class="center">Welcome Sandra</h3>
            <button id="logout" type="submit" name="button" class='button button-border'>Logout</button>
        </div>
    </div>
</body>
</html>
