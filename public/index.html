  <html>
  <head">
  <title>Index</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" >
  <script type="text/javascript" src="validation.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>
    
    <div id='city' class="city">
      <div id='time' class='time'></div>
      <div id='hide' class="container">
        <h1 class="text-center">Login</h1>       
        <form name="loginForm" class='form'  id= "myForm">
          <div>
            <label><b>Username</b></label>
            <input class="text" id="username" name="username" placeholder="Username">
            <div id="username_error" class="val_error"></div>
          </div>
          <div>
            <label><b>Password</b></label>
            <input  class="text" id="password" name="password" placeholder="password">
            <div id="password_error" class="val_error"></div>
          </div>
          <div>
            <button class="button button-border" type="submit">Login</button>
            <input type="checkbox" checked="checked"> Remember me
          </div>
          <div id='hide' style="display: none;">
         Welcome Sandra
    <button data-logout-button class='button button-border'>Logout</button>
  </div>
        </form>
      </div>
    </body>
  <script>

   var form = document.getElementById("myForm");
form.onsubmit = function(e) {
  e.preventDefault();

  var username = document.loginForm.username;
  var password = document.loginForm.password;
  var username_error = document.getElementById("username_error");
  var password_error = document.getElementById("password_error");
  var time = document.getElementById("time");
  var hide = document.getElementById('hide');

  
  if (username.value === "") {
    username.style.border = "1px solid red";
    username_error.textContent = "Username is required";
    username.focus();
    return false;
  } else {
    username_error.textContent = "";
  }

  if (password.value === "") {
    password.style.border = "1px solid red";
    password_error.textContent = "password is required";
    password.focus();
    return false;
  } else {
    password_error.textContent = "";
  }


  if (username.value === "sandra@example.com" && password.value === "letmein") {
        hide.style.visibility = 'visible';
               
    } else {
        password.style.border = "1px solid red";
        password_error.innerHTML = "Invalid credentials";
        password.focus();
        return true;
    }
  
}

</script>
    </html>
